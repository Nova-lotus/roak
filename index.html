<!DOCTYPE html>
<html>
<head>
    <title>Random Acts of Kindness Generator</title>
</head>
<body>
<link rel="stylesheet" type="text/css" href="style.css">
    <h1>Random Acts of Kindness</h1>
    <button id="generateButton">Generate</button>
    <p id="kindnessSuggestion"></p>
    <button id="submitActButton">Submit Your Own Act</button>
    <form id="submissionForm">
        <input type="text" id="userSubmission" placeholder="Enter your act of kindness here">
        <input type="submit" value="Submit">
    </form>
    <button id="shareButton">Share</button>
    <script src="script.js"></script>
</body>
</html>
